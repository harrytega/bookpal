paths:
  api/books/search:
    get:
      summary: Searches for books using the Google Books API.
      description: Searches for books using the Google Books API. You can search by title, author or publisher.
      operationId: searchBooks
      parameters: 
        - name: query
          in: query
          description: Search term for searching books. (title, author or publisher)
          required: true
          schema: 
            type: string
            example: "Harry Potter"
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid status value


  api/books/search/{book_id}:






  api/lists:
    post:
      summary: Creates a new book list.
      description: Creates a new book list with a name.
      operationId: createList
      requestBody: 
        description: Creates a new book list with a name.
        content:
          application/json:
            schema:
              $ref: '#components/schemas/List'
        required: true
      responses:
        '200': 
          description: Successful operation
        '400':
          description: Invalid input





components:
  schemas:
    List:
      type: object
      properties:
        list_id:
          type: string
          format: uuid4
          example: "d6764ee3-bf09-40c3-97c5-8f78b7de7ec3"
        name:
          type: string
          example: "Cookbooks"
        user_id:
          type: string
          format: uuid4
          example: "d6764ee3-bf09-40c3-97c5-8f78b7de7ec3"
        books:
          type: array
          items:
            $ref: '#components/schemas/Book'
      required:
        - list_id
        - name
        - user_id
    Book:
      type: object
      properties:
        book_id:
          type: string
          format: uuid4
          example: "d6764ee3-bf09-40c3-97c5-8f78b7de7ec3"
        title:
          type: string
          example: "Harry Potter"
        author:
          type: string
          example: "J. K. Rowling"
        publisher: 
          type: string
          example: "Bloomsbury"
        book_description:
          type: string
          example: "Dark times have come to Hogwarts. After the Dementors' attack on his cousin Dudley, Harry Potter knows that Voldemort will stop at nothing to find him. ..."
        genre:
          type: string
          example: "Novel, Fantasy Fiction, Young adult literature"
        pages:
          type: integer
          format: int16
          example: 409
        rating:
          type: integer
          format: int8
          example: 3
          description: Ratings are from 1 to 5.
        user_notes:
          type: string
          example: "Amazing Character Development from the main character."
      required:
        - book_id
        - title
        - author









        
